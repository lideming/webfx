<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Ping - webfx demo</title>
    <script src="dist/webfx.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            font-size: 40px;
        }

        .app {
            padding: 20px;
            display: flex;
            height: 100vh;
            flex-flow: column;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .app .history {
            font-size: 14px;
            position: absolute;
            left: 8px;
            bottom: 8px;
        }
    </style>
</head>

<body>
    <script>
        (function () {
            const READY = "#2b87d1";
            const WAIT = "#ce2636";
            const CLICK = "#4bdb6a";

            class App extends webfx.View {
                constructor() {
                    super();
                    this.onclick = (e) => {
                        if (e.target === this.history.value) return;
                        e.preventDefault();
                        this.clickEvent.set();
                    };
                    this.clickEvent = new webfx.AutoResetEvent();
                    this.text = new webfx.Ref();
                    this.history = new webfx.Ref();
                    this.routine();
                }
                createDom() {
                    return {
                        tag: 'div.app',
                        onmousedown: this.onclick,
                        ontouchstart: this.onclick,
                        child: [
                            {
                                ref: this.text,
                                tag: 'p'
                            },
                            {
                                ref: this.history,
                                tag: 'div.history'
                            },
                        ],
                    }
                }
                set(color, str) {
                    this.dom.style.backgroundColor = color;
                    this.text.value.textContent = str || '';
                }
                async routine() {
                    this.set(READY, "Click to start");
                    while (true) {
                        await this.clickEvent.wait();
                        this.set(WAIT, "Wait for green...");
                        const action = await Promise.race([
                            new Promise(r => setTimeout(r, 1000 + Math.random() * 3000, "timer")),
                            this.clickEvent.wait(),
                        ]);
                        if (action == "timer") {
                            this.set(CLICK, "CLICK NOW!");
                            const startTime = Date.now();
                            await this.clickEvent.wait();
                            const ms = Date.now() - startTime;
                            this.set(READY, `${ms} ms`);
                            this.history.value.textContent += `${ms} `;
                        } else {
                            this.set(READY, `Too early!`);
                            this.history.value.textContent += `(early!) `;
                        }
                    }
                }
            }
            const app = new App();
            webfx.appendView(document.body, app);
            window.addEventListener('keydown', app.onclick)
        })();
    </script>
</body>

</html>
